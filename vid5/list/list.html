<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button onclick="alert('hey welcome to the list tutorial!!');">push me</button>
    <h1>unorderd list</h1>
    <ul type="square">
        <li>Milk</li>
        <li>Egg</li>
        <li>Butter</li>
        <li>Bread</li>
    </ul>
    <br>
    <h1>orderd list</h1>
    <ol type="I">
        <li>SST</li>
        <li>English</li>
        <li>Physics</li>
        <li>Hindi</li>
    </ol>
</body>
</html>
