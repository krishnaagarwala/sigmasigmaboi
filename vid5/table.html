<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <link rel="stylesheet" href="tablestyle.css">
</head>

<body>
    <table>
        <thead>
            <caption>Employee records</caption>
        </thead>
        <tbody>
            <tr>
                <th>Sr. no.</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Language</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ram Prasad Jetha</td>
                <td>HR</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mayank Sharma</td>
                <td>SWD-II</td>
                <td rowspan="3">English</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Divyanshu Agarwal</td>
                <td>SWD-I</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Karthik Jena</td>
                <td>Tester</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">test records</td>
        </tfoot>
    </table>
</body>

</html>
